<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>皮卡丘</title>
  <link rel="stylesheet" href="./css/style.css">
  <style id="styleTag"></style>
</head>

<body>
  <div id="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div id="preview-wrapper">
    <div id="preview">
      <div class="wrapper">
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>

      </div>
    </div>
    <div class="actions">
      <audio class="audio" src="./music/刘大壮 - 会不会（吉他版）.mp3" muted controls="controls" autoplay>123</audio>
      <button data-speed="slow">慢速</button>
      <button data-speed="normal">中速</button>
      <button data-speed="fast">快速</button>
      <button data-speed="topspeed">极速</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
